<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JobHub</title>
    <link rel="stylesheet" href="contacts.css"> <!-- Link to the CSS file -->
</head>
<body>
    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Whether you have questions, feedback, or need assistance, feel free to reach out using the contact form below.</p>

            <h2>Get in Touch</h2>
            <form class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn primary">Send Message</button>
            </form>

            
        </div>
    </section>

</body>
</html>
