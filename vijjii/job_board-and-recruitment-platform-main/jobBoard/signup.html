<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JobHub</title>
    <link rel="stylesheet" href="signups.css"> <!-- Link to the CSS file -->
</head>
<body>
    <!-- Sign Up Section -->
    <section class="signup-section">
        <div class="container">
            <h1>Create an Account</h1>
            <p>Join us to find the best job opportunities tailored for you!</p>

            <form class="signup-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="signin.html">Sign in here</a></p>
        </div>
    </section>

</body>
</html>
